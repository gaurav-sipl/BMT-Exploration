<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper" ng-controller='EmployeeListCtrl as emp'>

<div class="content" animate-panel effect="zoomIn">
<div class="row">
    <div class="col-lg-12 text-center m-t-md">
        <h2>
            Employee List
        </h2>
        <table ng-table="emp.tableParams" class="table" show-filter="true" ng-form="emp.tableForm" disable-filter="emp.isAdding" demo-tracked-table="emp.tableTracker">
        <colgroup>
          <col width="35%" />
          <col width="35%" />
          <col width="15%" />
        </colgroup>
		    <tr ng-repeat="employee in $data" ng-form="rowForm" demo-tracked-table-row="employee">
		        <td title="'First Name'" filter="{ first_name: 'text'}" sortable="'first_name'" ng-switch="employee.isEditing" ng-class="first_name.$dirty ? 'bg-warning' : ''" ng-form="first_name" demo-tracked-table-cell>
		            <span ng-switch-default class="editable-text">{{employee.first_name}}</span>
                 <div class="controls" ng-class="first_name.$invalid && first_name.$dirty ? 'has-error' : ''" ng-switch-when="true">
                  <input type="text" name="name" ng-model="employee.first_name" class="editable-input form-control input-sm" required />
                </div>
                </td>
		        <td title="'Last Name'" filter="{ last_name: 'text'}" sortable="'last_name'" ng-switch="employee.isEditing" ng-class="last_name.$dirty ? 'bg-warning' : ''" ng-form="last_name" demo-tracked-table-cell>
		            <span ng-switch-default class="editable-text">{{employee.last_name}}</span>
                  <div class="controls" ng-class="last_name.$invalid && first_name.$dirty ? 'has-error' : ''" ng-switch-when="true">
                  <input type="text" name="name" ng-model="employee.last_name" class="editable-input form-control input-sm" required />
                </div>
                </td>
                <td>
            <button class="btn btn-primary btn-sm" ng-click="emp.save(employee, rowForm)" ng-if="employee.isEditing" ng-disabled="rowForm.$pristine || rowForm.$invalid"><span class="glyphicon glyphicon-ok"></span></button>
            <button class="btn btn-default btn-sm" ng-click="emp.cancel(employee, rowForm)" ng-if="employee.isEditing"><span class="glyphicon glyphicon-remove"></span></button>
            <button class="btn btn-default btn-sm" ng-click="employee.isEditing = true" ng-if="!employee.isEditing"><span class="glyphicon glyphicon-pencil"></span></button>
            <button class="btn btn-danger btn-sm" ng-click="emp.del(employee)" ng-if="!employee.isEditing"><span class="glyphicon glyphicon-trash"></span></button>
          </td>
		    </tr>
		</table>
        <hr />
        
        <!-- <employee-list ed="emp.list"></employee-list> -->

    </div>
</div>
</div>
</div>
