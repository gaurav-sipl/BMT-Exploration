<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper" ng-controller="DashboardCtrl as dCtrl">

<div class="content" animate-panel effect="zoomIn">
<div class="row">
    <div class="col-lg-12 text-center m-t-md">
        <h2>
            Welcome to Homer Theme
        </h2>

        <p>
            Special <strong>AngularJS Admin Theme</strong> for small and medium webapp with very clean and aesthetic style and feel.
        </p>
        <div class="demo-charts">
        <h3>C3 Charts Example</h3>
        	<c3chart bindto-id="stacked-bar-plot1-chart">
  <chart-column column-id="data 1"
            column-name=""
            column-color="red"
          column-values="30,200,100,400,150,250"
          column-type="bar"/>
  <chart-column column-id="data 2"
            column-name=""
            column-color="green"
                column-values="50,20,10,40,15,25"
                column-type="bar"/>
  <chart-group group-values="data 1,data 2"/>
</c3chart>
        </div>
    </div>
</div>
</div>
